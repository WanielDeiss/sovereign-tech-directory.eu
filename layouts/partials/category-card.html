<article class="card">
  <h2 class="section-title"><a href="/categories/{{ .category.id }}/">{{ .category.label }}</a></h2>
  {{ $catId := .category.id }}
  <ul>
    {{ range $filename, $tool := .ctx.Site.Data.tools }}
    {{ if eq $tool.category $catId }}
    <li><a href="/tools/{{ $tool.id }}/" class="link">{{ $tool.name }}</a></li>
    {{ end }}
    {{ end }}
  </ul>
</article>
