baseURL = "https://sovereign-tech-directory.eu/"
title = "Sovereign Tech Directory"
languageCode = "en-GB"
defaultContentLanguage = "en"
contentDir = "content/en"
enableRobotsTXT = true

[taxonomies]
  category = "categories"

[caches]
  [caches.images]
    dir = ":cacheDir/images"

[params]
  description = "A curated directory for digital sovereignty in Europe"
  ogImage = "/images/social/og-default.png"
  ogImageAlt = "Sovereign Tech Directory"

[outputFormats.searchindex]
  mediaType = "application/json"
  baseName = "search-index"
  isPlainText = true

[outputs]
  home = ["HTML", "searchindex"]

[module]
  [[module.imports]]
    path = "github.com/gohugoio/hugo-mod-heroicons"
